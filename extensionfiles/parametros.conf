same => n,playback(/usr/src/Asterisk/VoiceComands/TransbordoAtivo)

exten=> *12,1,NoCDR()
exten=> *12,n,NoOp(${DB_DELETE(TRANSBORDO/${CALLERID(NUM):-4})})
