exten=>	*42,1,NoCDR()
same => n,macro(Senha)
same => n(SenhaOk),playback(/usr/src/asterisk/sounds/DigiteSuaNovaSenha)
same => n,read(senhanova,,4)
same => n,playback(/usr/src/asterisk/sounds/SuaSenhaCadastrada)
same => n,macro(Fala,${senhanova})
same => n,playback(/usr/src/asterisk/sounds/Digite1ou2)
same => n,read(opcao,,1)
same => n,gotoif($[${opcao}!=1]?SenhaOk)
same => n,Set(ODBC_USER_PASS(${senha:0:4})=${senhanova})
same => n,Set(SENHADB=${ODBC_USER_PASS(${senha:0:4})})
same => n,gotoif($[${SENHADB}!=${senhanova}]?SenhaOk)
same => n,playback(/usr/src/asterisk/sounds/SenhaCadastradacomSucesso)
same => n,hangup()

exten=>	*54,1,NoCDR()
same => n,Verbose(2,Login na fila de atendimento)
same => n,Set(MemberChannel=${CHANNEL(channeltype)}/${CHANNEL(peername)})
same => n,AddQueueMember(atendimento,${MemberChannel})

exten=>	*56,1,NoCDR()
same => n,Verbose(2,Logoff na fila de atendimento)
same => n,Set(MemberChannel=${CHANNEL(channeltype)}/${CHANNEL(peername)})
same => n,RemoveQueueMember(atendimento,${MemberChannel})

